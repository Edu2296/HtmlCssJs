<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>New Year Eve</h1>
    <!-- creamos esta clase countdown-container-->
    <div class="countdown-container">
         <!-- creamos esta clase para estilo de dias-->
        <div class="countdown-el days-c">
            <!-- creamos esta clase para estilo de texto y id de dias-->
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <!-- creamos esta clase para estilo de texto y id de horas-->
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <!-- creamos esta clase para estilo de texto y id de minutos-->
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <!-- creamos esta clase para estilo de texto y id de segundos-->
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="./js/script.js">0</script>
</body>
</html>
